        <h1>Index2</h1>

        <div class="container-Apps flip-in-hor-bottom">


            <div class="app rps ">
                <h1 class="apptitle rps">Rock Paper Scissors!</h1>
                <h3>Please select</h3>
                <select id="player-select">
                        <option>Rock</option>
                        <option>Paper</option>
                        <option>Scissors</option>
                    </select> 
                    <button onclick="run()">Run</button>

                            <h3>Computer will select on it's own</h3>
                            <select id="computer-select">
                                <option>Rock</option>
                                <option>Paper</option>
                                <option>Scissors</option>
                            </select> 
            </div>





            <div class="app calc">

                <h1 class="apptitle rps">Simple Calculator</h1><br>

                <div class="calculator">
                <input class="calc input1" type="text" >

                <select class="calc select" name="select" id="">
                    <option value="Plus">Plus</option>
                    <option value="Minus">Minus</option>
                    <option value="Multiply">Multiply</option>
                    <option value="Divide">Divide</option>
                </select>

                <input class="calc input2" type="text" >

                <button type="button" onclick="calculate()" class="btn btn-outline-dark">=</button>           
            </div>
            <div id="resultDiv">0</div>
            </div>



            <div id="gradient" class="app gg">
                <h1 class="apptitle rps">Gradient Generator</h1>
                <input oninput="takeColor()" class="color1" type="color" name="color1" value="#00ff00">
	            <input oninput="takeColor()" class="color2" type="color" name="color2" value="#ff0000"><br>
                <button onclick="generateRandomColor()">Random</button>
                <h3 id="code"></h3>
            </div>
